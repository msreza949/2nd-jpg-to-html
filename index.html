<!DOCTYPE html>
<html>
<head>
	<title>2.4</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
</head>
<body>
	<!--Container Start-->
	<div class="container">

		<!--login-form Start-->
		<div class="login-form">
			<form action="#" method="POST">
				<h1>Login</h1>
				<label for="username">Username</label>
				<img src="img/icon/user.png" alt="user">
				<input type="text" name="username" placeholder="Type your username" class="form-control">
				<label for="password">Password</label>
				<img src="img/icon/lock.png" alt="lock">
				<input type="password" name="password" placeholder="Type your password" class="form-control">
				<a href="/forgot" class="forget-password">Forgot password?</a>
				<input type="submit" name="submit" value="Login" class="login-btn">
			</form>
			<p class="login-with">Or Sign Up Using</p>
				<div class="social">
					<ul>
						<li><a href=""><img src="img/social/facebook.png" alt="Facebook"></a></li>
						<li><a href=""><img src="img/social/twitter.png" alt="Twitter"></a></li>
						<li><a href=""><img src="img/social/google.png" alt="Google+"></a></li>
					</ul>
				</div>
			
			<div class="bottom-option">
				<p>Or Sign Up Using</p>
				<a href="/signup">Sign Up</a>
			</div>
		</div>
		<!--login-form End-->

	</div>
	<!--Container End-->
</body>
</html>
